<body>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #282828;
  color: #fff;
}

header {
  background-color: #191414;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 24px;
  color: #fff;
}

nav {
  background-color: #191414;
  display: flex;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  margin: 0 10px;
}

nav a {
  text-decoration: none;
  color: #fff;
  font-size: 18px;
  transition: all 0.3s;
}

nav a:hover {
  color: #1ed760;
}

main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

main h2 {
  margin: 0;
  font-size: 36px;
}

main p {
  font-size: 18px;
  line-height: 1.5;
}

footer {
  background-color: #191414;
  color: #b3b3b3;
  font-size: 14px;
  text-align: center;
  padding: 20px;
}
article {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

article h2 {
  margin: 0;
  font-size: 24px;
}

article p:first-of-type {
  font-style: italic;
  color: #999;
  margin-bottom: 20px;
}

article img {
  max-width: 100%;
  height: auto;
  display: block;
  margin-bottom: 20px;
}

article p:last-of-type {
  font-size: 18px;
  line-height: 1.5;
}
a.link {
  color: blue;
  text-decoration: none;
}

a.link:hover {
  color: red;
}

a.link:active {
  color: green;
}

a.link:visited {
  color: purple;
}
form {
  display: flex;
  align-items: center;
  width: 50%;
  max-width: 500px;
  margin: 0 auto;
  padding: 1em;
  border: 1px solid #ccc;
  border-radius: 3px;
  background-color: #f9f9f9;
}

label,
button {
  font-size: 1em;
  font-weight: bold;
  color: #666;
}

label {
  flex: 0 0 auto;
  margin-right: 0.5em;
}

input[type="text"] {
  flex: 1 1 auto;
  margin-right: 0.5em;
  padding: 0.5em;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 1em;
  color: #333;
}

button[type="submit"] {
  flex: 0 0 auto;
  padding: 0.5em 1em;
  border: 1px solid #ccc;
  border-radius: 3px;
  background-color: #eee;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #ddd;
}

button[type="submit"]:active {
  background-color: #ccc;
}
.alert {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #f00;
  border-radius: 4px;
  background-color: #fdd;
  color: #333;
  text-align: center;
}

.alert h2 {
  margin: 0;
  font-size: 24px;
  color: #f00;
}

.alert p {
  font-size: 18px;
  line-height: 1.5;
  margin-top: 10px;
}

    </style>

</body>
